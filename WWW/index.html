<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" />
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
<script src="js/database.js"></script>
</head>

<!--onload="GetAlarms()"-->
<body>

<div data-role="page" id="index">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Alarms</h1>
		<a href="#page2" class="ui-btn-right" data-icon="plus">Add</a>
	</div>
  	<div id="contenthome" data-role="content">
  	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#index" data-icon="back">Back</a>
        <h1>Add Alarm</h1>
		<a href="#index" data-icon="check" onclick="AddDB();">Done</a>
	</div>
  	<div data-role="content">
    Title:
    <input type="text" name="name" id="event" value="" data-mini="true" onchange="setVars();"/>
    <br/>
    Type:
    <select name="select-choice-min" id="type" data-mini="true" onchange="setVars();">
		<option value="Assignment">Assignment</option>
		<option value="Lecture">Lecture</option>
	  	<option value="Social">Social</option>
	  	<option value="Other">Other</option>
	</select>
    <br/>
    Date:
    <input type="date" id="date" onchange="setVars();"/>
    <br/>
    Time:
    <input type="time" id="time" onchange="setVars();"/>
    <br/>
    Repeat:
    <select name="select-choice-min" id="repeat" data-mini="true" onchange="setVars();">
    	<option value="Once">Once</option>
		<option value="Monday">Monday</option>
		<option value="Tuesday">Tuesday</option>
  		<option value="Wednesday">Wednesday</option>
  		<option value="Thursday">Thursday</option>
    	<option value="Friday">Friday</option>
    	<option value="Saturday">Saturday</option>
   		<option value="Sunday">Sunday</option>
	</select>
  	</div>
</div>

<div data-role="page" id="Details">
<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Details</h1>
		<a href="#index" data-icon="back">Back</a>
	</div>
  <div data-role="content">
  <div id="details">
  </div>
  <button id="delbtn" class="ui-btn">DELETE ALARM</button> 
  </div>
</div>
</body>
</html>
